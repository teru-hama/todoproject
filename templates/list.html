{% extends 'base.html' %}

{% block header %}

<div class="bg-light p-3 p-sm-5 mb-4 border-top">
  <div class="container">
    <h1 class="display-4">TodoList</h1>
    <p class="lead">TodoListを作って毎日を効率的に過ごしましょう．</p>
  </div>
</div>
{% endblock header %}

{% block content %}
  <div class='container'>
    <a href="{% url 'create'%}" class="btn btn-info" href="#" role="button">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{item.priority}}" role="alert">
      <p>{{ item.title}} 　　　期日：{{ item.duedate }}</p>
      <a href="{% url 'update' item.pk %}" class="btn btn-info" href="#" role="button">編集</a>
      <a href="{% url 'delete' item.pk %}" class="btn btn-primary" href="#" role="button">削除</a>
      <a href="{% url 'detail' item.pk %}" class="btn btn-success" href="#" role="button">詳細</a>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
